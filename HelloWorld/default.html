<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <!-- HelloWorld references -->
    <link href="/css/default.css" rel="stylesheet" />

</head>
    <body>
        <header role="banner">
            <h1 class="win-title win-type-ellipsis">Hello World</h1>

            <section>
                <label for="name">
                    Your name:
                </label>
                <input id="name" type="text" autofocus="true" placeholder="Enter your name here"/>

            </section>
            <section>
                <span id="output"></span>
            </section>
        </article>
    </body>
