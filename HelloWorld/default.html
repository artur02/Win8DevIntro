<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- HelloWorld references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
    <body>
        <header role="banner">
            <h1 class="win-title win-type-ellipsis">Hello World</h1>
        </header>
        <article>
            <section>
                <label for="name">
                    Your name:
                </label>
                <input id="name" type="text" autofocus="true" placeholder="Enter your name here"/>
                <button id="ok" type="submit" >OK</button>
            </section>
            <section>
                <span id="output"></span>
            </section>
        </article>
        
        <div id="appBar" data-win-control="WinJS.UI.AppBar">
            <button 
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdRating',label:'Rate',icon:'favorite',section:'global',tooltip:'Rate thead app'}"></button>
        </div>
        
        <div id="ratings" data-win-control="WinJS.UI.Flyout">
            <article>
                <header>
                    <h2 class="win-title">Rate</h2>
                </header>
                Rate the application<br />
                    <div data-win-control="WinJS.UI.Rating" data-win-options="{averageRating: 4.3, tooltipStrings:['Awful', 'Boring', 'OK', 'Interesting', 'Awesome']}"></div>
            </article>
        </div>
    </body>
</html>
